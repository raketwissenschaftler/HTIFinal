<ion-view title="Week program" hide-nav-bar="true">
  <ion-content class="padding">
    <h2 align="center">Week program</h2>
    <ul class="list">
      <a href="#/tab/programDetail/{{ day }}" ng-repeat="day in weekDays">
        <li class="item" >
          {{ day }}
        </li>
      </a>
    </ul>
    <button class="button button-block button-positive" ng-disabled="weekProgramDisabled" ng-click="enableWeekProgram()">
      Use week program
    </button>
  </ion-content>
</ion-view>
