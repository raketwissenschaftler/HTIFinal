<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Thermostat tab -->
  <ion-tab title="Thermostat" icon-off="ion-ios-timer" icon-on="ion-ios-timer-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Program" icon-off="ion-ios-analytics" icon-on="ion-ios-analytics-outline" href="#/tab/program">
    <ion-nav-view name="tab-program"></ion-nav-view>
  </ion-tab>

</ion-tabs>
