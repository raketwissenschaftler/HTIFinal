<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Override temperature</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="slider-div">
      <div id="override-slider">

      </div>
    </div>

    <div class="buttons-div">
      <button class="button button-block button-positive large-button">
        Override until next switch
      </button>
      <button class="button button-block button-positive large-button">
        Override permanently
      </button>
      <button class="button button-block button-assertive large-button" ng-click="modal.hide()">
        Abort override
      </button>
    </div>
  </ion-content>
</ion-modal-view>
